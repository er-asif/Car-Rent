<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!---LINK TO Boxicon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <div class="row col-sm-12 ">
    <div class="col-sm-3 mx-auto my-3">
      <a href="#" class="logo"><img src="{% static 'img/jeep.png' %}" alt=""></a>
    </div>
    <div class="col-sm-8">
      <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ride</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:services' %}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:contact' %}">Contact us</a>
              </li>
            </ul>
            <form class="d-flex">

              <li class="nav-item rounded" style="background-color: rgb(240, 100, 49);">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:login' %}" style="color: black;">Sign in</a>
              </li>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- navbar end -->


  <section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row col-sm-12 h-100">
        <div class="col-sm-4 h-100 p-5" style="background-color: rgb(216, 123, 9);">
          <div class="col-12  mt-5 mx-auto ">
            <img src="{% static 'img/welcome.png' %}" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-12 mx-auto ">
            <img src="{% static 'img/jeep.png' %}" class="img-fluid" alt="Sample image">
          </div>
        </div>
        <div class=" row col-sm-7 mx-auto ">
          <h2 style="text-align: center;">Create Account</h2>
          {% if messages %}
          {% for message in messages %}
          <p style="text-align: center;">{{message}}</p>
          {% endfor %}
          {% endif %}

          <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputEmail4" name="name">
            </div>
            <div class="col-md-6">
              <label for="contactno" class="form-label">Contact no</label>
              <input type="number" class="form-control" id="inputPassword4" name="contactno">
            </div>
            <div class="col-md-6">
              <label for="emailaddress" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" name="emailaddress">
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" name="password">
            </div>

            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="inputEmail4" name="dob">
            </div>
            <div class="col-md-6"><br>
              <label for="gender" class="form-label m-3">Gender &nbsp; &nbsp; &nbsp;&nbsp;</label>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor"
                name="address">
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" name="state" class="form-select">
                <option selected>Choose...</option>
                <option>U.P.</option>
                <option>M.P.</option>
                <option>Bihar</option>
                <option>Delhi</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" name="zipcode">
            </div>
            <div class="col-sm-3 mx-auto">
              <button type="submit" class="btn btn-primary">Create Account</button>

            </div>
            <div class="row col-sm-12">
              <div class="col-sm-9">
                <a href="#">Already an account?</a>
              </div>



            </div>
          </form>
        </div>

        <!-- content end -->
      </div>
    </div>

  </section>


</body>

</html>

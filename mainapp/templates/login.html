<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RENTWHÆŽELZ</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!---LINK TO Boxicon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <div class="row col-sm-12 ">
    <div class="col-sm-3 mx-auto my-3">
      <a href="#" class="logo"><img src="{% static 'img/jeep.png' %}" alt=""></a>
    </div>
    <div class="col-sm-8">
      <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ride</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:services' %}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:contact' %}">Contact us</a>
              </li>
            </ul>
            <form class="d-flex">

              <li class="nav-item rounded" style="background-color: rgb(240, 100, 49);">
                <a class="nav-link active" aria-current="page" href="{% url 'mainapp:registration' %}" style="color: black;">Sign Up</a>
              </li>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- navbar end -->


  <section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row col-sm-12 h-100">
        <div class="col-sm-4 h-100 p-5" style="background-color: rgb(216, 123, 9);">
          <div class="col-12  mt-5 mx-auto ">
            <img src="{% static 'img/welcome.png' %}" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-12 mx-auto ">
            <img src="{% static 'img/jeep.png' %}" class="img-fluid" alt="Sample image">
          </div>
        </div>
        <div class=" row col-sm-7 mx-auto ">
          <h2 style="text-align: center;">Login Here</h2>
          {% if messages %}
          {% for message in messages %}
          <p style="text-align: center;">{{message}}</p>
          {% endfor %}
          {% endif %}

          <form class="form-group" method="post">
            {% csrf_token %}
            <table class="table" style="margin: auto;">
              <tr>
                <td>Enter User Id</td>
                <td>
                  <input type="text" name="userid" required placeholder="User Id" class="form-control"/>
                </td>
              </tr>
              <tr>
                <td>Enter Password</td>
                <td>
                  <input type="password" name="password" class="form-control" required placeholder="Password"/>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="submit" class="btn btn-primary">Login</button>
                </td>
              </tr>
            </table>
            <div class="row col-sm-12">
              <div class="col-sm-9">
                <a href="#">Already an account?</a>
              </div>



            </div>
          </form>
        </div>

        <!-- content end -->
      </div>
    </div>

  </section>


</body>

</html>
